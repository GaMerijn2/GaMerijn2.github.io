<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="assets/css/project.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <img src="assets/_images/optimized/logos/Manderijn-Logo.png" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="project.html" style="    color: #F25C05;">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="project-content"></div> <!-- Container for dynamic content -->

    <script>
        // Get the project ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project'); // e.g., ?project=1

        // Determine the content file to load based on projectId
        let contentFile = 'project1-content.html'; // Default
        if (projectId === '2') {
            contentFile = 'project2-content.html';
        }

        // Load the project content dynamically
        fetch(contentFile)
            .then(response => response.text())
            .then(data => {
                document.getElementById('project-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading project content:', error));
    </script>
    <div id="contact" class="contact">
        <h2>Contact Me</h2>
        <div class="contact-icons">
            <a href="mailto:merijn@florie.nl" title="Email">
                <img src="assets/_images/optimized/logos/gmail.png" alt="Email Icon" class="contact-icon">
            </a>
            <a href="https://linkedin.com/in/Merijn-Florie" target="_blank" title="LinkedIn">
                <img src="assets/_images/optimized/logos/icons8-linkedin-48.png" alt="LinkedIn Icon" class="contact-icon">
            </a>
            <a href="https://github.com/GaMerijn2" target="_blank" title="GitHub">
                <img src="assets/_images/optimized/logos/icons8-github-96.png" alt="GitHub Icon" class="contact-icon">
            </a>
        </div>
    </div>

    <script src="assets/scripts/scripts.js"></script>
</body>
</html>
